<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<style>
    * {
        box-sizing: border-box;
        text-align: center;
    }

    div {
        border: 1px solid black;
    }

    .container {
        margin: auto;
        width: 978px;
        overflow: hidden;
    }

    .header {
        height: 150px;
    }

    .header-left {
        width: 30%;
        height: 150px;
        float: left;
    }

    .login, .signup, .search {
        float: left;
        width: 80px;
    }

    .header-right {
        position: relative;
        width: 70%;
        height: 150px;
        float: right;
        /* overflow: hidden; */
    }

    img {
        position: absolute;
        width: 330px;
        top: -80px;
        right: 270px;
    }

    .main {
        height: 500px;
    }

    .footer {
        height: 100px;
    }
</style>
<body>

<div class="container">
    <div class="header">
        <div class="header-left">
            <div class="login">로그인</div>
            <div class="signup">회원가입</div>
            <div class="search">돋보기</div>
        </div>
        <div class="header-right">
            <img src="로고_기본.png">
        </div>
    </div>
    <div class="main">main</div>
    <div class="footer">footer</div>
</div>


</body>
</html>
